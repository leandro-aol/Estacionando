{% extends 'base.html' %}

{% block main %}
    <h2>Atualizando dados de {{ pessoa }}</h2>

    <form action="{% url 'core_update_pessoa' pessoa.id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'core_delete_pessoa' pessoa.id %}">Deletar</a>
{% endblock %}
