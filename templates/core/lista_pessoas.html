{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <h1>Lista Pessoas</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_nova_pessoa' %}" method="POST">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul>
                {% for pessoa in pessoas %}
                    <li>
                        <a href="{% url 'core_update_pessoa' pessoa.id %}">{{ pessoa.nome }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
