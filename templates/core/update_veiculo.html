{% extends 'core/base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
                <h1>Atualizando dados do veiculo {{ veiculo }}</h1>

                <form action="{% url 'core_update_veiculo' veiculo.id %}" method="POST">
                    {% csrf_token %}
            
                    {{ form.as_p }}
            
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'core_delete_veiculo' veiculo.id %}" class="btn btn-danger">Deletar</a>
                </form>
        </div>
    </div>
{% endblock %}
