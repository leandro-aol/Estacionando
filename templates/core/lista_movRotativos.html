<h2>Lista Movimentos Rotativos</h2>

<ul>
{% for movimento in movRotativo %}
    <li>
        <a href="{% url 'core_update_movRotativo' movimento.id %}">
            {{ movimento }} - {{ movimento.checkin }}
        </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_novo_movRotativo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
