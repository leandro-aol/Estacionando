{% extends 'core/base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h1>Atualizando dados de {{ pessoa }}</h1>

            <form action="{% url 'core_update_pessoa' pessoa.id %}" method="POST">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_delete_pessoa' pessoa.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>
{% endblock %}
